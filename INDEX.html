<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto da Visita</title>
    <style>
        /* Stile per il biglietto da visita */
        .business-card {
            width: 300px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            margin: 0 auto;
        }
        .profile-image {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .social-links a {
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <img src="link_all_immagine_profilo.jpg" alt="Immagine Profilo" class="profile-image">
        <h2>Nome Cognome</h2>
        <p>Professione</p>
        <div class="social-links">
            <a href="https://www.facebook.com/tuoprofilo">Facebook</a>
            <a href="https://www.twitter.com/tuoprofilo">Twitter</a>
            <a href="https://www.linkedin.com/in/tuoprofilo">LinkedIn</a>
        </div>
    </div>
</body>
</html>
